<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx">

              function calculateBreakpoint() {
        const navContainer = document.querySelector('.NavContainer');
        const tabsList = document.querySelector('.TabsList');
        const tabs = tabsList.querySelectorAll('.mantine-Tabs-tab');
        const logo = document.querySelector('.LogoContainer');
        const darkLight = document.querySelector('.DarkLight');

        let totalWidth = logo.offsetWidth + darkLight.offsetWidth;
        let tabsWidth = 0;

        tabs.forEach(tab => {
          tabsWidth += tab.offsetWidth;
        });

        totalWidth += tabsWidth;

        // Add some buffer (e.g., 20px) to account for margins and padding
        const breakpoint = totalWidth + 20;

        // Set the CSS variable
        document.documentElement.style.setProperty('--breakpoint', `${breakpoint}px`);
      }

      function updateNavContainerHeight() {
        const navContainer = document.querySelector('.NavContainer');
        const navHeight = navContainer.offsetHeight;
        document.documentElement.style.setProperty('--navContainer-height', `${navHeight}px`);
      }

      // Run on load and resize
      window.addEventListener('load', () => {
        calculateBreakpoint();
        updateNavContainerHeight();
      });
      window.addEventListener('resize', () => {
        calculateBreakpoint();
        updateNavContainerHeight();
      });
    </script>
  </body>
</html>
